<!DOCTYPE html>
<html>
	<head>
		<title>FaRCX - Control Page</title>
		<link rel="icon" href="images/RCX.ico" />
		<link rel="stylesheet" type="text/css" href="site.css" />
		<link rel="stylesheet" type="text/css" href="drive.css" />
		<script src="jquery-2.1.1.min.js"></script>
		<script src="drive.js"></script>
	</head>
	<body>
		<header>
			<h1>FaRCX</h1>
			<h2>Drive a LEGO&reg; Mindstorms RCX Robot Over the Internet!</h2>
			<nav>
				<a href="index.html">Home</a> &bull;
				<a href="about.html">About</a> &bull;
				<a href="login.html">Drive Our Rover!</a> &bull;
				<a href="help.html">Help</a> &bull;
				<a href="https://github.com/G33kDude/FaRCX">GitHub</a>
			</nav>
		</header>
		<div class="content-wrapper">
			<div class="content">
				<!-- <div class="video-wrapper"> -->
				<div class="videos">
					<div class="floating video">
						<img src="cam/pov.jpg" />
					</div>
					<div class="floating video">
						<img src="cam/overhead.jpg" />
					</div>
				</div>
				<!-- </div> -->
				<div class="controls">
					<div class="control">
						<div class="log floating">
							Log stuff<br />
							Log stuff<br />
							Log stuff
						</div>
					</div>
					<div class="control">
						<div class="dpad floating">
							<div class="arrow" id="up"></div>
							<div class="arrow" id="left"></div>
							<div class="arrow" id="stop"></div>
							<div class="arrow" id="right"></div>
							<div class="arrow" id="down"></div>
						</div>
					</div>
					<div class="control">
						<div class="sliders floating">
							<span class="label">Duration (seconds):</span>
							<input id="time" type="range" min="1" max="3" value="3" />
							<br /><br />
							<span class="label">Power:</span>
							<input id="power" type="range" min="1" max="7" value="4" />
						</div>
					</div>
				</div>
			</div>
			</div>
			<footer>
				LEGO&reg; is a trademark of the LEGO Group of companies which does not sponsor, authorize or endorse this site.
			</footer>
		</body>
	</html>
