<!DOCTYPE html>
<html>
	<head>
		<title>FaRCX - Control Page</title>
		<link rel="icon" type="image/png" href="./images/RCX.png" />
		<link rel="stylesheet" type="text/css" href="./reset.css" />
		<link rel="stylesheet" type="text/css" href="./drive.css" />
		<script src="./jquery-2.1.1.min.js"></script>
		<script src="./drive.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<div class="videos">
					<img class="video" id="rover" src="cam/pov" />
					<img class="video" id="ipcam" src="cam/overhead" />
				</div>
				<!-- <div class="captions">
					<div class="caption">
						<p>Onboard Video</p>
					</div>
				</div> -->
				<div class="controls">
					<div class="sliders">
						<span class="label">Duration (seconds):</span>
						<input id="time" type="range" min="1" max="3" value="3" />
						<br /><br />
						<span class="label">Power:</span>
						<input id="power" type="range" min="1" max="7" value="4" />
					</div>
					<div class="dpad">
						<div class="arrow" id="up"></div>
						<div class="arrow" id="left"></div>
						<div class="arrow" id="stop"></div>
						<div class="arrow" id="right"></div>
						<div class="arrow" id="down"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
